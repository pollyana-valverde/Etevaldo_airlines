<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geralDlogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/home.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar">
        <a href="home.html" class="logo">Etevaldo Airlines</a>
        <ul>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
        </ul>
        <div class="perfil_drop">
            <img src="imagens/perfil.jpg" alt="">
            <div>
                <h5>Olá, Pollyana!</h5>
                <p>Pollyana Valverde <i class="fa-solid fa-chevron-down"></i></p>
            </div>
        </div>
    </nav>

    <section class="home_inicio">
        <div class="banner_inicio">
            <h1>Descubra sua próxima jornada escolhida a dedo</h1>
            <div class="home_searchFilter">
                <div class="searchFilter_header">
                    <h5 style="margin: unset;">Encontre o melhor lugar</h5>
                    <div class="searchFilter_tab">
                        <h6>Pacotes</h6>
                        <h6>Hotel</h6>
                        <h6>Turismo</h6>
                    </div>
                </div>
                <did class="searchFilter_content">
                    <div class="searchFilter_input">
                        <label for="name">Procurando por</label>
                        <input type="text" id="name" placeholder="Nome do pacote">
                    </div>
                    <div class="searchFilter_input">
                        <label for="price">Preço</label>
                        <input type="number" id="price" placeholder="Preço">
                    </div>
                    <div class="searchFilter_input">
                        <label for="local">Local</label>
                        <select name="local" id="local" >
                            <option value="Todas as cidades">Todas as cidades</option>
                            <option value="saopaulo">São paulo</option>
                        </select>
                    </div>
                    <div class="searchFilter_input">
                        <label for="month">Mês</label>
                        <select name="month" id="month">
                            <option value="Qualquer mês">Qualquer mês</option>
                            <option value="janeiro">Janeiro</option>
                        </select>
                    </div>
                </did>
                <div class="searchFilter_footer">
                    <div class="searchFilter_filters">
                        <h6>Filter: </h6>
                        <h6 class="filterName">Montanha</h6>
                        <h6 class="filterName">Oceano</h6>
                        <h6 class="filterName">Hotéis</h6>
                    </div>
                    <div class="searchFilter_action">
                        <button class="clear" type="button">Limpar filtro</button>
                        <button class="search" type="button">Buscar <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <h1>Home depois do login</h1>
    </section>
</body>

</html>
