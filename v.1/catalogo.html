        <div class="perfil_drop">

        <section class="selecao_catalogo">
            <div class="duracao">
                <h1>Duração</h1>
                <div class="selecao_input">
                    <input type="checkbox" name="" id="1">
                    <label for="1">Menos que 12 horas</label>
                </div>
                <div class="selecao_input">
                    <input type="checkbox" name="" id="2">
                    <label for="2">1 Dia</label>
                </div>
                <div class="selecao_input">
                    <input type="checkbox" name="" id="3">
                    <label for="3">2-4 Dia</label>
                </div>
                <div class="selecao_input">
                    <input type="checkbox" name="" id="4">
                    <label for="4">Mais que 4 dias</label>
                </div>
            </div>

            <div class="colecao">
                <h1>Coleção</h1>
                <div class="colecao_input">
                    <input type="checkbox" name="" id="mar">
                    <label for="mar">Mar</label>
                </div>
                <div class="colecao_input">
                    <input type="checkbox" name="" id="Montanha">
                    <label for="Montanha">Montanha</label>
                </div>
                <div class="colecao_input">
                    <input type="checkbox" name="" id="Aventura">
                    <label for="Aventura">Aventura</label>
                </div>
                <div class="colecao_input">
                    <input type="checkbox" name="" id="Trilha">
                    <label for="Trilha">Trilha</label>
                </div>
                <div class="colecao_input">
                    <input type="checkbox" name="" id="areaRecreacao">
                    <label for="areaRecreacao">Área de recreação</label>
                </div>
                <div class="colecao_input">
                    <input type="checkbox" name="" id="mar">
                    <label for="mar">Mar</label>
                </div>
            </div>

            <div class="tipo">
                <h1>Tipo</h1>
                <div class="tipo_input">
                    <input type="checkbox" name="" id="Viagem1">
                    <label for="Viagem1">Open Trip</label>
                </div>
                <div class="tipo_input">
                    <input type="checkbox" name="" id="Viagem2">
                    <label for="Viagem2">Viagem privada</label>
                </div>
                <div class="tipo_input">
                    <input type="checkbox" name="" id="Viagem3">
                    <label for="Viagem3">Sem bagagem</label>
                </div>
            </div>

            <div class="preco">
                <h1>Preço</h1>
                <div class="preco_input">
                    <input type="checkbox" name="" id="5">
                    <label for="5">R$25 - R$50</label>
                </div>
                <div class="preco_input">
                    <input type="checkbox" name="" id="6">
                    <label for="6">R$50 - R$100</label>
                </div>
                <div class="preco_input">
                    <input type="checkbox" name="" id="7">
                    <label for="7">R$100 - R$150</label>
                </div>
                <div class="preco_input">
                    <input type="checkbox" name="" id="8">
                    <label for="8">Mais que R$150</label>
                </div>
            </div>
        </section>

        <section class="produtos_catalogo">
            <input type="text" placeholder="Pesquisar...">
            <div class="catalogo_produtos" id="catalogo_produtos"></div>
        </section>

    <footer>
        <h3>Etevaldo Airlines</h3>
