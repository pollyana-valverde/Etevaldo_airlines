<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Etevaldo Airlines</a>
        <ul>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
        </ul>
        <div>
            <a href="cadastro.html" class="cadastroBtn"><button type="button">Cadastre-se</button></a>
            <a href="login.html" class="loginBtn"><button type="button">Login</button></a>
        </div>
    </nav>

    <section class="login_container">
        <h1>Não tem conta? Cadastre-se!</h1>
        <p>Crie uma conta e tenha acesso a tudo no nosso site!</p>
        <div class="login_content">
            <div style="display: flex; flex-direction: column;">
                <label for="text">Nome Completo</label>
                <input type="text" name="" id="text">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="email">Email</label>
                <input type="email" name="" id="email">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="password">Senha</label>
                <input type="password" name="" id="password">
            </div>
            <a href="login.html" style="width: 100%;"><button type="button">Cadastrar</button></a>
            <p>Já possui uma conta? <a href="login.html">Faça login.</a></p>
        </div>
    </section>
</body>

</html>
